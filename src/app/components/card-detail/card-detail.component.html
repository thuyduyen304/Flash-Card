<meta meta charset="utf-8">
<div class="card">
  <div class="card-image">
    <figure class="image is-square" *ngIf="card.pic != ''">
      <img src="{{card.pic}}" alt="{{card.desc}}">
    </figure>
  </div>
  <div class="card-content">
    <div class="content">
		{{card.word}}
	  <br>
		{{card.desc}}
    </div>
  </div>
</div>
